<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
  <div class="form-group">
    <label>Name:</label>
      <input type="text" name="name" class="form-control"  ngModel>
  </div>

  <div class="form-group">
      <label>Address:</label>
        <input type="text" name="addressLine1" class="form-control" ngModel>
    </div>

    <div class="form-group">
        <label>Address:</label>
          <input type="text" name="addressLine2" class="form-control" ngModel>
      </div>

    <div class="form-group">
        <label>City:</label>
          <input type="text" name="city" class="form-control"  ngModel>
      </div>

      <button class="btn btn-primary">Place Order</button>
  
</form>
