<p>
<a routerLink="/admin/products/new" class="btn btn-primary">Add Product</a>
</p>
<p>
    <input 
    #query
    (keyup) = "filter(query.value)"
    type="text" placeholder="Search..." class="form-control">
</p>
<br/>
<table class="table">
    <thead>
        <tr>
                <th>Title</th>
                <th>Price</th>
                <th></th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                <a [routerLink] = "['/admin/products/', p.$key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
